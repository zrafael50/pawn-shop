<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ultra&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawn Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <span id="carteira">R$</span>
      <h1>Pawn Shop</h1>
      <span id="carrinho">
        <ion-icon name="cart-outline"></ion-icon>
        <qtd>0</qtd>
      </span>
    </header>

    <main>
      <div class="produtos" id="prod-1">
        <span class="produto-nome">Pele de urso</span>
        <div>
          <button onclick="addItens1()">+</button>
          <button onclick="removeItens1()">-</button>
          <span class="qtd" id="qtd-1">0</span>
          <span class="preco">R$ <span id="preco-1">40,00</span></span>
        </div>
      </div>

      <div class="produtos" id="prod-2">
        <span class="produto-nome">Chifre de boi</span>
        <div>
          <button onclick="addItens2()">+</button>
          <button onclick="removeItens2()">-</button>
          <span class="qtd" id="qtd-2">0</span>
          <span class="preco">R$ <span id="preco-2">50,00</span></span>
        </div>
      </div>

      <div class="produtos" id="prod-3">
        <span class="produto-nome">Chifre de alce</span>
        <div>
          <button onclick="addItens3()">+</button>
          <button onclick="removeItens3()">-</button>
          <span class="qtd" id="qtd-3">0</span>
          <span class="preco">R$ <span id="preco-3">27,99</span></span>
        </div>
      </div>

      <div class="produtos" id="prod-4">
        <span class="produto-nome">Carne de javali</span>
        <div>
          <button onclick="addItens4()">+</button>
          <button onclick="removeItens4()">-</button>
          <span class="qtd" id="qtd-4">0</span>
          <span class="preco">R$ <span id="preco-4">29,99</span></span>
        </div>
      </div>

      <div class="produtos" id="prod-5">
        <span class="produto-nome">Casco de tartaruga</span>
        <div>
          <button onclick="addItens5()">+</button>
          <button onclick="removeItens5()">-</button>
          <span class="qtd" id="qtd-5">0</span>
          <span class="preco">R$ <span id="preco-5">21,90</span></span>
        </div>
      </div>
    </main>
    <button id="buy-button" onclick="buy()">COMPRAR</button>
  </body>

  <script src="script.js"></script>

  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
